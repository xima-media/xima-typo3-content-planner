<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<div class="widget-filter" {f:if(condition: filterBgFix, then:'style="background-color:#fff"')}>
<form class="widget-filter-form d-flex align-items-center">
    <div class="form-row">
        <div class="form-group align-self-end">
            <div class="input-group">
                <button type="submit" class="btn btn-default disabled">
                                <span class="visually-hidden"><f:translate
                                    id="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.title.search"/></span>
                    <core:icon identifier="actions-search"/>
                </button>
                <input type="text" name="search" class="form-control form-control-clearable"
                    placeholder="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.enterSearchString')}">

            </div>
        </div>
        <div class="form-group">
            <label for="status" class="form-label">Status</label>
            <div class="input-group">
                <button type="submit" class="btn btn-default disabled">
                                <span class="visually-hidden"><f:translate
                                    id="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.title.search"/></span>
                    <core:icon identifier="flag-gray"/>
                </button>
                <select name="status" id="status" class="form-select">
                    <option value="">-</option>
                    <f:for each="{filter.status}" as="status">
                        <option value="{status.uid}">{status.title}</option>
                    </f:for>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="users" class="form-label">Assignee</label>
            <div class="input-group">
                <button type="submit" class="btn btn-default disabled">
                                <span class="visually-hidden"><f:translate
                                    id="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.title.search"/></span>
                    <core:icon identifier="actions-user"/>
                </button>
                <select name="assignee" id="users" class="form-select">
                    <option value="">-</option>
                    <f:for each="{filter.users}" as="user">
                        <option value="{user.uid}">{user.username}</option>
                    </f:for>
                </select>
            </div>
        </div>
        <f:if condition="{filter.types}">
            <div class="form-group">
                <label for="type" class="form-label">Type</label>
                <div class="input-group">
                    <button type="submit" class="btn btn-default disabled">
                                <span class="visually-hidden"><f:translate
                                    id="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.title.search"/></span>
                        <core:icon identifier="actions-extension"/>
                    </button>
                    <select name="type" id="type" class="form-select">
                        <option value="">-</option>
                        <f:for each="{filter.types}" as="type">
                            <option value="{type.value}">{type.label}</option>
                        </f:for>
                    </select>
                </div>
            </div>
        </f:if>
        <div class="form-group align-self-end">
            <button class="btn btn-default widget-filter-reset" type="reset">
                <core:icon identifier="actions-close" size="small"/>
                Reset
            </button>
        </div>
    </div>
</form>

</div>
