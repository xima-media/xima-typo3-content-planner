<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:comment><!-- ToDo: use css file --></f:comment>
<style>
    :root {
    --ck-todo-list-checkmark-size: 16px;
}

@define-mixin todo-list-checkbox {
    -webkit-appearance: none;
    display: inline-block;
    position: relative;
    width: var(--ck-todo-list-checkmark-size);
    height: var(--ck-todo-list-checkmark-size);
    vertical-align: middle;

    /* Needed on iOS */
    border: 0;

    /* LTR styles */
    left: -25px;
    margin-right: -15px;
    right: 0;
    margin-left: 0;

    /* RTL styles */
    [dir=rtl]& {
        left: 0;
        margin-right: 0;
        right: -25px;
        margin-left: -15px;
    }

    &::before {
        display: block;
        position: absolute;
        box-sizing: border-box;
        content: '';
        width: 100%;
        height: 100%;
        border: 1px solid hsl(0, 0%, 20%);
        border-radius: 2px;
        transition: 250ms ease-in-out box-shadow;

        @media (prefers-reduced-motion: reduce) {
            transition: none;
        }
    }

    &::after {
        display: block;
        position: absolute;
        box-sizing: content-box;
        pointer-events: none;
        content: '';

        /* Calculate tick position, size and border-width proportional to the checkmark size. */
        left: calc( var(--ck-todo-list-checkmark-size) / 3 );
        top: calc( var(--ck-todo-list-checkmark-size) / 5.3 );
        width: calc( var(--ck-todo-list-checkmark-size) / 5.3 );
        height: calc( var(--ck-todo-list-checkmark-size) / 2.6 );
        border-style: solid;
        border-color: transparent;
        border-width: 0 calc( var(--ck-todo-list-checkmark-size) / 8 ) calc( var(--ck-todo-list-checkmark-size) / 8 ) 0;
        transform: rotate(45deg);
    }

    &[checked] {
        &::before {
            background: hsl(126, 64%, 41%);
            border-color: hsl(126, 64%, 41%);
        }

        &::after {
            border-color: hsl(0, 0%, 100%);
        }
    }
}

/*
* To-do list content styles.
*/
.todo-list {
    list-style: none;
    padding-left: 0;

    & li {
        position: relative;
        margin-bottom: 5px;

        & .todo-list {
            margin-top: 5px;
        }
    }

    & .todo-list__label {
        & > input {
            @mixin todo-list-checkbox;
        }

        & .todo-list__label__description {
            vertical-align: middle;
        }

        &.todo-list__label_without-description input[type=checkbox] {
            position: absolute;
        }
    }
}
</style>

<style>
    .widget-no-items-found {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
    }
    .widget-no-items-found .xima-typo3-content-planner__empty {
        background-repeat: no-repeat;
        display: block;
        position: relative;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.125;
        background-position: 50% 55%;
        background-size: 25%;
    }
    .widget-contentPlanner--comment {
        padding-bottom: 1rem;
        gap:1rem;
    }
    .widget-contentPlanner--comment > .avatar {
        flex: 0 0 40px;
    }
    .text {
        position: relative;
        display: inline-block;
        padding: 1rem;
        background-color: rgba(125, 125, 125, 0.1);
        margin: 1rem 0;
    }
    .text p {
        margin-bottom: 0;
    }
</style>

<f:if condition="{comments -> f:count()}">
    <f:then>
        <f:for each="{comments}" as="record">
            <div class="d-flex align-items-center widget-contentPlanner--comment">
                <be:avatar backendUser="{record.data.author}" size="40"
                        showIcon="true"/>
                <div class="d-flex flex-column flex-grow-1">
                    <div class="d-flex flex-row justify-content-between">
                        <div>
                            <strong>{record.authorName}</strong>
                            <small>{record.data.crdate -> f:format.date(format:'d.m.Y  H:i')}</small>
                        </div>
                        <small>
                            <core:icon identifier="{record.statusIcon}" size="small" title="{record.status}"/>
                            <a href="{record.recordLink}">
                                {record.title}
                            </a>
                        </small>
                    </div>
                    <div class="text">{record.data.content -> f:format.raw()}</div>
                </div>
            </div>
        </f:for>
    </f:then>
    <f:else>
        <div class="row widget-no-items-found">
            <f:render partial="Empty"/>
        </div>
    </f:else>
</f:if>
